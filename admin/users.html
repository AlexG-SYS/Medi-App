<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Users - Medi App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../img/favicon/favicon.svg" />
</head>

<body>
    <div id="adminApp">

        <div class="container-fluid">
            <div class="row">
                <!-- Mobile Menu Button -->
                <div class="d-md-none d-flex justify-content-between mt-3 mb-2 px-4">
                    <div class="text-center">
                        <img src="../img/MediAppLogo.png" height="70" width="auto" alt="MediApp.bz">
                    </div>
                    <button class="btn btn-outline-secondary"
                        style="--bs-btn-border-color: none; --bs-btn-active-bg: none; --bs-btn-hover-bg: none; --bs-btn-hover-color: #6c757d; --bs-btn-active-color: #6c757d"
                        @click="toggleSidebar">
                        <i :class="showSidebar ? 'bi bi-x' : 'bi bi-list'" class="fs-1"></i>
                    </button>
                </div>
                <!-- Sidebar -->
                <nav
                    :class="['sidebar', 'col-md-2', 'd-md-flex', 'flex-column', 'p-0', showSidebar ? 'show' : 'd-none d-md-flex']">
                    <div class="text-center pt-4 pb-3">
                        <img src="../img/MediAppLogo.png" height="90" width="auto" alt="MediApp.bz">
                    </div>
                    <a href="./dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    <a href="./doctors.html"><i class="bi bi-person-badge me-2"></i>Doctors</a>
                    <a href="./users.html" class="active"><i class="bi bi-people me-2"></i>Users</a>
                    <a href="./reviews.html"><i class="bi bi-chat-left-text me-2"></i>Reviews</a>
                </nav>

                <!-- Main Content -->
                <main class="col-md-10 py-2 py-md-4 px-4">

                    <!-- Overview Cards -->
                    <div class="row">
                        <div class="col  pb-4" v-for="(stat, index) in stats" :key="index">
                            <div class="card text-center shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">{{ stat.title }}</h5>
                                    <p class="display-6 text-primary mb-0">{{ stat.count }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Manage Users -->
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">Manage Users</div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li v-for="user in users" :key="user.id"
                                    class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ user.name }}
                                    <button class="btn btn-sm btn-danger" @click="suspendUser(user)">Suspend</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#adminApp',
            data: {
                showSidebar: false,
                stats: [
                    { title: 'Active', count: 120 },
                    { title: 'Suspended', count: 560 },
                ],
                users: [
                    { id: 1, name: 'Alice Johnson' },
                    { id: 2, name: 'Mark Lee' }
                ],

            },
            methods: {
                toggleSidebar() {
                    this.showSidebar = !this.showSidebar;
                },
                suspendUser(user) {
                    alert(`User ${user.name} has been suspended.`);
                },
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
